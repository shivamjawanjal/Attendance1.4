        <form  action="/add_order" method="post" class="w-full mt-4">
          <input type="text" name="className" value="CO-6I" hidden>
          <input type="Date" name="newDate" placeholder="Date" id="newDate"
            class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-lg">

            class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-lg">

            Attendance</button>
        </form>
      </div>

      <!-- Add to sheet -->
      <div class="flex justify-center mt-12">
        <div class="bg-white p-4 rounded-lg shadow-md w-full max-w-lg">
          <i class="fas fa-users text-4xl mb-4 text-gray-500"></i>
          <span class="text-gray-600">Add to Google Sheet</span>
          <form id="attendance-form" class="w-full mt-4">
            <select id="sheetName" name="sheetName"
              class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-lg"></select>
            <input type="date" id="newDate" name="newDate" placeholder="Enter new date to add"
              class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-lg">
            <button type="submit" class="bg-yellow-500 text-black px-4 py-2 rounded-lg w-full">Add to Google Sheet</button>
          </form>

      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyMsaKeXZvh-fRNsF9YYvGyu_kiwIpUZSqxcDfpHtHZNORyafCRaKV1KCM4GGRUbRxjLQ/exec';
        const form = document.getElementById('attendance-form');
        const sheetDropdown = document.getElementById('sheetName');

        // Function to load sheet names from backend
        function loadSheetNames() {
          fetch(`${scriptURL}?action=getSheets`)  // Ensure this URL matches your backend
            .then(response => response.json())
            .then(data => {
              const sheetNames = data.sheetNames;
              sheetNames.forEach(sheetName => {
                const option = document.createElement('option');
                option.value = sheetName;
                option.text = sheetName;
                sheetDropdown.appendChild(option);
              });
            })
            .catch(error => console.error('Error loading sheet names!', error));
        }

        // Load the sheet names when the page loads
        window.onload = loadSheetNames;

        form.addEventListener('submit', e => {
          e.preventDefault();
          fetch(scriptURL, {
            method: 'POST',
            body: new FormData(form)
          })
            .then(response => response.json())
            .then(result => {
              if (result.result === 'success') {
                alert("Success: " + result.message || "Attendance marked successfully!");
              } else {
                alert("Error: " + result.error);
              }
            })
            .catch(error => console.error('Error!', error.message));
        });
      </script>
